<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Poetate</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="auth-page-body">
    <div class="reset-container">
        <h1>New Password</h1>
        <p style="color: #666;">Choose a secure password you'll remember.</p>
        
        <form id="resetForm" class="reset-form">
            <input type="password" id="newPassword" placeholder="New Password" required minlength="6" />
            <input type="password" id="confirmPassword" placeholder="Confirm New Password" required />
            <button type="submit" class="reset-button">Update Password</button>
        </form>
        <p id="message"></p>
    </div>

    <script src="/reset-password.js"></script>
</body>
</html>

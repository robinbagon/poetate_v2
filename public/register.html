<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Poetate</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page-body">

    <div class="reset-container">
        <h1>Create Account</h1>
        <p style="color: #666;">Start your journey with Poetate.</p>

        <form id="registerForm" class="reset-form">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required minlength="6" />
            
            <button type="submit" class="reset-button">Register</button>
        </form>

        <p id="registerMsg"></p>
        
        <p style="margin-top: 20px; font-size: 0.9em;">
            Already have an account? <a href="/login.html" style="color: #000; font-weight: bold;">Login</a>
        </p>
    </div>

    <script type="module" src="./register.js"></script>
</body>
</html>

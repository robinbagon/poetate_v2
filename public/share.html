  <!-- public/share.html -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Poem</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
     <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  </head>
  <body>

      <div id="sharingBanner" class="banner"></div>
     <div id="authStatus" class="auth-bar"></div>

    <svg id="annotation-lines"></svg>

    <div class="poem-container">
      <div class="poem-content" id="poemContent"></div>
    </div>

    <div id="annotationModal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <textarea id="annotationText" placeholder="Enter your annotation here..."></textarea>
        <button id="saveAnnotation">Save Annotation</button>
        <button id="cancelAnnotation">Cancel</button>
      </div>
    </div>

    <script type="module" src="share.js"></script>
    
  </body>
  </html>
